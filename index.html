<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Cuotas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Simulador de Cuotas</h2>

    <form id="loan-form">
        <label for="loanAmount">Monto del Préstamo:</label>
        <input type="number" id="loanAmount" placeholder="Ingrese el monto del préstamo" required>

        <label for="interestRate">Tasa de Interés (%):</label>
        <input type="number" id="interestRate" placeholder="Ingrese la tasa de interés" required>

        <label for="loanTerm">Plazo del Préstamo (meses):</label>
        <input type="number" id="loanTerm" placeholder="Ingrese el plazo del préstamo en meses" required>

        <button type="button" onclick="calculateLoan()">Calcular Cuotas</button>
    </form>

    <div id="result"></div>

    <script src="app.js"></script>
</body>
</html>
